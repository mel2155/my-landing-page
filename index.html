<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>好爱色•导航站</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    background: #f9f9f9;
  }

  header {
    background: linear-gradient(to right, #ff5f6d, #ffc371);
    color: white;
    text-align: center;
    padding: 1.5rem;
    font-size: 1.8rem;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* 移动端固定5列 */
    gap: 10px;
    padding: 1rem;
    max-width: 1000px;
    margin: auto;
  }

  @media (min-width: 768px) {
    .grid {
      grid-template-columns: repeat(8, 1fr); /* PC端8列 */
    }
  }

  .card {
    background: white;
    border-radius: 10px;
    text-align: center;
    text-decoration: none;
    color: #333;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    overflow: hidden;
    transition: transform 0.2s;
    height: 160px;
    display: flex;
    flex-direction: column;
  }

  .card:hover {
    transform: translateY(-4px);
  }

  .card img {
    width: 100%;
    height: 100px;
    object-fit: cover;
  }

  .card-title {
    font-size: 13px;
    padding: 0.5rem;
    line-height: 1.2;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow: hidden;
    white-space: normal;
  }

  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #555;
  }
</style>
</head>
<body>
  <header>好爱色•导航</header>
  <div id="card-container" class="grid"></div>
  <footer>联系站长: Telegram: @yy21551 | E-mail: melyy179@gmail.com</footer>
  <script src="cards-from-guanli.js"></script>
</body>
</html>
