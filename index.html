
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>好爱色•导航站</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
   body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 0;
  background: #f5f5f5;
}
header {
  background: linear-gradient(to right, #ff5f6d, #ffc371);
  color: white;
  text-align: center;
  padding: 1.5rem;
  font-size: 1.8rem;
}
.grid {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: center;
  padding: 2rem 1rem;
}
.card {
  background: white;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  text-decoration: none;
  color: inherit;
  transition: transform 0.2s;
  flex: 0 0 calc(20% - 1rem); /* 每行 5 个卡片，减去 gap */
  max-width: 200px;
}
.card:hover {
  transform: translateY(-5px);
}
.card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-top-left-radius: 12px;
  border-top-right-radius: 12px;
}
.card-title {
  padding: 1rem;
  font-weight: 600;
}
footer {
  text-align: center;
  padding: 1.5rem 1rem;
  font-size: 0.95rem;
  background: #fff;
  color: #555;
  border-top: 1px solid #eee;
}

/* 可选：在小屏幕下缩小卡片大小保持 5 列 */
@media (max-width: 600px) {
  .card {
    flex: 0 0 calc(20% - 0.5rem);
    max-width: none;
  }
}

  </style>
</head>
<body>
  <header>精选站点导航</header>
  <div id="card-container"></div>
  <script src="cards-from-guanli.js"></script>
  <footer>
    <p>联系站长: Telegram:@yy21551 | E-mail:melyy179@gmail.com</p>
  </footer>
</body>
</html>
