<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>好爱色•导航站 (优化版)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* ===== CSS 变量定义 (方便统一管理主题) ===== */
    :root {
      --bg-gradient-start: #6a11cb;
      --bg-gradient-end: #2575fc;
      --header-gradient-start: rgba(255, 255, 255, 0.2);
      --header-gradient-end: rgba(255, 255, 255, 0.1);
      --card-bg-color: rgba(255, 255, 255, 0.15);
      --card-border-color: rgba(255, 255, 255, 0.2);
      --card-shadow-color: rgba(0, 0, 0, 0.1);
      --text-color-light: #f0f0f0;
      --text-color-dark: #ffffff;
      --footer-text-color: rgba(255, 255, 255, 0.7);
    }

    /* ===== 全局样式重置与基础设定 ===== */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      background-attachment: fixed; /* 背景固定，滚动时不移动 */
      color: var(--text-color-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== 头部样式优化 ===== */
    header {
      background: linear-gradient(to right, var(--header-gradient-start), var(--header-gradient-end));
      color: var(--text-color-dark);
      text-align: center;
      padding: 2rem 1.5rem;
      font-size: 2.2rem;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      border-bottom: 1px solid var(--card-border-color);
    }

    /* ===== 网格容器与响应式布局 ===== */
    .grid {
      display: grid;
      /* 优化列宽，让卡片在移动端不会显得太小 */
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px; /* 统一间距 */
      padding: 24px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box; /* 确保 padding 不会撑大宽度 */
      flex-grow: 1; /* 让内容区占据剩余空间 */
    }

    /* ===== 卡片样式 (玻璃拟态核心) ===== */
    .card {
      background: var(--card-bg-color);
      border-radius: 15px; /* 更圆润的边角 */
      text-decoration: none;
      color: var(--text-color-light);
      box-shadow: 0 8px 32px 0 var(--card-shadow-color);
      backdrop-filter: blur(10px); /* 磨砂玻璃效果 */
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--card-border-color);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      /* 动画效果 */
      animation: fadeIn 0.5s ease-in-out forwards;
      opacity: 0; /* 初始状态透明 */
      transform: translateY(20px);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.2);
    }
    
    /* 为JS动态添加的每个卡片设置不同的入场延迟 */
    .card:nth-child(1) { animation-delay: 0.05s; }
    .card:nth-child(2) { animation-delay: 0.1s; }
    .card:nth-child(3) { animation-delay: 0.15s; }
    .card:nth-child(4) { animation-delay: 0.2s; }
    .card:nth-child(5) { animation-delay: 0.25s; }
    .card:nth-child(6) { animation-delay: 0.3s; }
    /* ...可以根据需要继续添加 */

    .card img {
      width: 100%;
      height: 110px; /* 调整图片高度 */
      object-fit: cover;
      /* 图片底部添加柔和的蒙版，使其与文字部分过渡更自然 */
      -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 20%);
      mask-image: linear-gradient(to top, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 20%);
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
      padding: 1rem;
      line-height: 1.4;
      flex-grow: 1; /* 占据剩余空间，实现等高效果 */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* ===== 页脚样式 ===== */
    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: var(--footer-text-color);
      background: rgba(0, 0, 0, 0.2);
    }
    
    /* ===== 动画定义 ===== */
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== 响应式微调 ===== */
    @media (max-width: 480px) {
      header {
        font-size: 1.8rem;
        padding: 1.5rem 1rem;
      }
      .grid {
        padding: 16px;
        gap: 16px;
        /* 在极小屏幕上，确保至少有两列，更好看 */
        grid-template-columns: repeat(2, 1fr);
      }
      .card-title {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>精选站点导航</header>

  <main id="card-container" class="grid"></main>

  <footer>联系站长: Telegram: @yy21551 | E-mail: melyy179@gmail.com</footer>

  <script src="cards-from-guanli.js"></script>
</body>
</html>
