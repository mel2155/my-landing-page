html { font-size: 16px; }
body {

header {

  font-weight: bold;

  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;
  margin-bottom: 2px;
}
.header-content {
  max-width: 1200px;

  padding: 2px 5px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}
#subtitle-scroll.scroll-wrapper {
  position: relative;
  width: 100%;
  overflow: hidden;
  box-sizing: border-box;
  padding: 0.4rem 0;
  white-space: nowrap;
  background: transparent;
}
#subtitle-scroll .scroll-text {
  display: inline-block;
  color: #e91e63;
  font-size: 1.8rem;
  font-weight: 600;
  white-space: nowrap;
  padding-left: 100%;
  animation: subtitle-scroll-global 18s linear infinite;
  transition: all 0.3s ease;
  font-family: 'Montserrat', sans-serif;
}
@keyframes subtitle-scroll-global {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}
#subtitle-scroll .scroll-text:hover { animation-play-state: paused; }
.grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: var(--grid-gap-vertical) var(--grid-gap-horizontal);
  padding: 12px 8px;
  max-width: 1400px;
  margin: 0 auto;
  flex-grow: 1;
}
.card {
  text-decoration: none;
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
  padding: 2px;
  border-radius: 12px;
  background-color: transparent;
  box-shadow: none;
  cursor: pointer;
}
.card:hover {
  transform: scale(var(--card-hover-scale));
  background-color: rgba(255, 255, 255, 0.07);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
}
.card img {
  width: 98%;
  height: 100px;
  max-width: 100%;
  display: block;
  object-fit: contain;
  object-position: center;
  border-radius: 20%;
  margin-bottom: 0px;
  flex-shrink: 0;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
}
.card-title {
  font-size: 17px;
  font-weight: 500;
  text-align: center;
  width: 100%;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;

footer {

.contact-info {

.contact-info .icon {

.contact-info a {

#loading-indicator {

  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: var(--loading-text-color);
  font-size: 1.8rem;
  z-index: 9999;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.4s ease, visibility 0.4s ease;
}
#loading-indicator.show {
  opacity: 1;
  visibility: visible;
}
#loading-indicator .spinner-dots { margin-top: 10px; }
#loading-indicator span {
  animation: blink 1s infinite alternate;
  margin: 0 2px;
  display: inline-block;
}
#loading-indicator span:nth-child(2) { animation-delay: 0.2s; }
#loading-indicator span:nth-child(3) { animation-delay: 0.4s; }
@keyframes blink {
  from { opacity: 0.3; }
  to { opacity: 1; }
}
@media (max-width: 480px) {
  .grid { grid-template-columns: repeat(5, 1fr); gap: 4px 2px; padding: 4px 2px; }
