<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>站点名称｜精选入口</title>
  <meta name="description" content="主推入口 + 精选分流，极简导航页面。" />
  <meta name="robots" content="index,follow" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{
      --bg:#0b0c10; --fg:#e8eaf0; --muted:#9aa3b2;
      --card:#111319; --line:#222637; --brand:#7c5cff; --radius:12px; --maxw:980px; --gap:16px;
      color-scheme:dark;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#ffffff; --fg:#111827; --muted:#667085; --card:#f6f7fb; --line:#e5e7ef; }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:16px/1.6 system-ui,-apple-system,"Segoe UI",Roboto,"PingFang SC","Noto Sans CJK SC","Microsoft YaHei",sans-serif;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--maxw); margin:auto; padding:24px}
    header{display:flex; justify-content:space-between; align-items:center; padding:12px 0;}
    .brand{display:flex; align-items:center; gap:10px; font-weight:700}
    .logo{width:22px; height:22px; border-radius:6px; background:var(--brand)}
    .hero{
      display:grid; gap:var(--gap); grid-template-columns:1.1fr .9fr; align-items:center;
      padding:28px 0; border-top:1px solid var(--line);
    }
    @media (max-width:880px){ .hero{grid-template-columns:1fr} }
    .h1{font-size:clamp(24px,4.5vw,40px); line-height:1.2; margin:.2em 0 .3em}
    .lead{color:var(--muted); margin:0 0 12px}
    .primary{
      display:inline-block; padding:12px 16px; border-radius:10px; background:var(--brand); color:#fff; font-weight:800;
    }
    .card{
      background:var(--card); border:1px solid var(--line); border-radius:var(--radius); overflow:hidden;
    }
    .thumb{aspect-ratio:16/9; background:#0a0b0e}
    .thumb img{width:100%; height:100%; object-fit:cover; display:block}
    .pad{padding:14px}
    .grid{
      display:grid; gap:var(--gap); grid-template-columns:repeat(12,1fr); margin-top:20px;
    }
    .item{grid-column:span 4}
    @media (max-width:960px){ .item{grid-column:span 6} }
    @media (max-width:640px){ .item{grid-column:span 12} }
    .title{font-weight:700; margin:0 0 6px}
    footer{margin-top:28px; padding:18px 0; border-top:1px solid var(--line); color:var(--muted); font-size:13px}
    .sr-only{position:absolute;width:1px;height:1px;overflow:hidden;clip:rect(0 0 0 0);white-space:nowrap}
  </style>
</head>
<body>
  <div class="wrap">
    <header aria-label="站点头部">
      <a class="brand" href="/">
        <span class="logo" aria-hidden="true"></span><span>站点名称</span>
      </a>
      <a class="primary" href="https://example.com/core" target="_blank" rel="noopener nofollow" aria-label="进入主推入口">
        进入主推入口 →
      </a>
    </header>

    <main id="main" role="main">
      <!-- 首屏：主推入口（强引导） -->
      <section class="hero" aria-labelledby="hero-title">
        <div>
          <h1 id="hero-title" class="h1">一句话主张：更快、更稳的核心体验</h1>
          <p class="lead">副文案 1–2 句，保持客观，突出可量化利益点（如「新用户立减」「即时开通」）。</p>
          <a class="primary" href="https://example.com/core" target="_blank" rel="noopener nofollow">立即进入主推入口</a>
        </div>
        <div class="card" aria-label="主推预览">
          <div class="thumb"><img src="https://picsum.photos/960/540?random=11" alt="主推入口预览图"></div>
        </div>
      </section>

      <!-- 分流：极简卡片网格 -->
      <section aria-labelledby="split-title">
        <h2 id="split-title" class="sr-only">精选分流</h2>
        <div class="grid">
          <!-- 分流卡片 1 -->
          <article class="item card">
            <a href="https://example.com/p1" target="_blank" rel="noopener nofollow" aria-label="进入产品一">
              <div class="thumb"><img src="https://picsum.photos/600/338?random=21" alt="产品一缩略图"></div>
              <div class="pad">
                <h3 class="title">产品一 · 快速体验</h3>
                <p class="lead">新用户优惠 · 即时开通</p>
              </div>
            </a>
          </article>
          <!-- 分流卡片 2 -->
          <article class="item card">
            <a href="https://example.com/p2" target="_blank" rel="noopener nofollow" aria-label="进入产品二">
              <div class="thumb"><img src="https://picsum.photos/600/338?random=22" alt="产品二缩略图"></div>
              <div class="pad">
                <h3 class="title">产品二 · 高收益合作</h3>
                <p class="lead">返佣更高 · 长期稳定</p>
              </div>
            </a>
          </article>
          <!-- 分流卡片 3 -->
          <article class="item card">
            <a href="https://example.com/p3" target="_blank" rel="noopener nofollow" aria-label="进入产品三">
              <div class="thumb"><img src="https://picsum.photos/600/338?random=23" alt="产品三缩略图"></div>
              <div class="pad">
                <h3 class="title">产品三 · 会员订阅</h3>
                <p class="lead">按月订阅 · 可随时取消</p>
              </div>
            </a>
          </article>
        </div>
      </section>
    </main>

    <footer role="contentinfo">
      © 2025 站点名称 · <a href="/terms" rel="nofollow">服务条款</a> · <a href="/privacy" rel="nofollow">隐私</a>
    </footer>
  </div>
</body>
</html>
